<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>知识搜索</title>
</head>
<body>
    <div id="search" >
          <div class="upload-title" v-if="breadResult">
            <span v-for="(item,index) in breadcrumbList" @click="breadcrumbClick(item)" :key="item.id">
              <a>{{item.name}}</a>
              <i  class="el-icon-arrow-right"></i>
            </span>
          </div>
         <div class="search-name" v-if="isSearchResult">
                <div class="search-img">
                  <img src="../../img/search.png" class="search-img_png">
                </div>
                <div class="search-content">
                  <div class="search-left">
                    <el-input v-model="input" placeholder="请输入内容" class="search-input"></el-input>
                    <el-select v-model="value" placeholder="请选择" class="search-select">
                      <el-option
                        v-for="item in selectOptions"
                        :key="item.value"
                        :label="item.label"
                        :value="item.value">
                      </el-option>
                    </el-select>
                  </div>
                  <el-button type="primary" class="search-btn" @click="handleSearch(input)">搜索一下</el-button>
                </div>
                <div class="search-bottom">
                      <div class="search-hot">
                          <div class="search-hot_history">热门搜索 <a>></a></div>
                          <ul v-for="(item,index) in hotList" class="search-hot-ul">
                            <span key="id" class="search-li" @click="handleClickUrl(item)"><a  class="search-a" >{{index+1}}  {{item.name}}</a></span>
                          </ul>
                      </div>
                      <div class="search-history">
                        <div class="search-hot_history">历史搜索 <a>></a></div>
                        <ul v-for="(item,index) in hotList" class="search-hot-ul">
                          <span key="id" class="search-li" @click="handleClickUrl(item)"><a  class="search-a" >{{index+1}}  {{item.name}}</a></span>
                        </ul>
                      </div>
                </div>
          </div>
          <div  v-if="isResult">
              <div class="search-result" > 
                <div class="search-result_header">
                  <img src="../../img/search.png" class="search-result_img">
                  <el-input v-model="input" placeholder="请输入内容" class="search-result_input"></el-input>
                  <el-button type="primary" class="search-result_btn" @click="handleSearch">搜索一下</el-button>
                </div>
                <div class="search-result_content">
                  <p class="seacrh-result-total">为您找到了相关结果95个</p>
                 <div class="search-result_total">
                    <div class="search-result_li"  v-for="item in resultList" id="testEm">
                      <h3>{{item.title}}</h3>
                      <span v-html="searchColor(item.detail)"></span>
                      <p class="search-result_bottom">
                        <span>{{item.Contributor}}</span>
                        <span class="search-result_date">{{item.date}}</span>
                        <span class="search-result_fabu">{{item.fabulous}}</span>
                        <span >{{item.Collection}}</span>
                      </p>
                    </div>
                  </div>
                </div>
                <div class="block" style="text-align:center">
                  <el-pagination 
                      @size-change="handleSizeChange"
                      @current-change="handleCurrentChange"
                      :current-page="currentPage"
                      :page-sizes="pagesizes"
                      :page-size="pagesize"
                      layout="total, sizes, prev, pager, next, jumper"
                      :total="total">
                  </el-pagination>
              </div>
            </div>
          </div>
        <div>
      </div>
    </div>
</body>
